<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" type="image/x-icon">
  </head>
  <body>
    <div class="container mt-3">
      <div id="question-container" class="hide">
        <div class = "alert alert-primary" id="question">Preguntas</div>

        <div class="btn btn-secondary d-flex justify-content-around" id="answer-buttons"></div>

      </div>
      <div class="controls">
        <button id="start-btn" class="btn btn-primary">Empezar</button>
        <button id="next-btn" class="hide">Siguiente</button>
      </div>
      <div class="hide" id="scoreDiv">
        <div class="hide" id="finalScore"></div>
        <div class="d-flex justify-content-around" id="score"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
